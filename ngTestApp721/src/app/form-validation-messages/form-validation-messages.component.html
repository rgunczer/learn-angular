<div *ngIf="elem.invalid && (elem.dirty || elem.touched)">
    <div class="help-block" *ngIf="elem.errors.required">
        Field is required
    </div>
    <div class="help-block" *ngIf="elem.errors.minlength">
        Name must be at least {{minLength}} char long.
    </div>
    <div class="help-block" *ngIf="elem.errors.date">
        Invalid date
    </div>
</div>

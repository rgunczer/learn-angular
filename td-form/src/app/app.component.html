<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <button type="button" class="btn btn-default" (click)="fillWithDefaults()">Fill With Defaults</button>
            <div class="form-group">
                <label for="name">Name</label> <button type="button" class="btn btn-default" (click)="fillName()" >Fill Name</button>
                <!-- <input type="text" appRainbow2 color0="yellow" color1="orange" color2="pink" id="name" class="form-control" name="name" ngModel required> -->
                <!-- <input type="text" appUppercase id="name" class="form-control" name="name" ngModel required> -->
                <input type="text" appTest id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <select name="age" class="form-control" (change)="onAgeChange($event.target.value)" [ngModel]="defaultAge" required>
                <!-- <select name="age" class="form-control" (ngModelChange)="onAgeChange($event)" [ngModel]="defaultAge" required> -->
                    <option value=""></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group">
                <label for="game">Game:</label>
                <input type="text" name="game" class="form-control" [(ngModel)]="game">
            </div>
            <!-- <div class="radio" *ngFor="let c of colors">
                <label>
                    <input type="radio" name="color" [value]="c" ngModel>{{ c }}
                </label>
            </div> -->
            <!-- <app-color-picker [colors]="['lightgray', 'lightgreen', 'lightblue']" [(selectedColor)]="color"></app-color-picker> -->
            <app-color-picker [colors]="['lightgray', 'lightgreen', 'lightblue']" [(ngModel)]="color" name="color" required [disabled]="isColorPickerDisabled"></app-color-picker>
            <button type="button" (click)="isColorPickerDisabled = !isColorPickerDisabled">Disable Color Picker</button>
            <br>
            <br>
            Selected Color: {{ color }}
            <br>
            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>

            <app-counter-input name="counter" counterRangeMax="4" counterRangeMin="2" [ngModel]="defaultCounterValue" #cnt="ngModel"></app-counter-input>
            <p *ngIf="!cnt.valid">Counter is invalid!</p>
        </form>
        <pre>{{ f.value | json }}</pre>
        <pre>{{ f.errors | json }}</pre>
        <pre>{{ f.valid | json }}</pre>
    </div>
</div>

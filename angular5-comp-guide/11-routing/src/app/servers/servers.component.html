<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
        <!-- fragment="loading" attribute -->
        <!-- [fragment[="'loading'" property -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0' , save: false }"
        [fragment]="'loading'"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- <a routerLink="servers">Reload Page</a> relative path -->
    <!-- <a routerLink="./servers">Reload Page</a> relative path -->
    <!-- <a routerLink="/servers">Reload Page</a> absolute path -->

    <!-- go back one level like in folder navigation -->
    <a routerLink="../servers">Reload Page</a>
    <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <!-- <app-edit-server></app-edit-server> -->
    <!-- <hr> -->
    <!-- <app-server></app-server> -->
    <router-outlet></router-outlet>
  </div>
</div>

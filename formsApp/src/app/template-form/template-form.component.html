<h2>TemplateFormsModule</h2>
<form novalidate #f="ngForm">
  <input [ngModel]="name.first" name="first" placeholder="First name">
  <br>
  <input [ngModel]="name.last" name="last" placeholder="Last name">
  <br>
  <div ngModelGroup="account" password-matcher #account="ngModelGroup">
    <label>Account</label>
    <br>
    <input type="text" ngModel name="username" placeholder="Username">
    <br>
    <input type="text" ngModel name="password" placeholder="Password" required #password="ngModel">
    <br>
    <input type="text" ngModel name="confirm" placeholder="Confirm password" required>
  </div>
  <br>
  <label>Would you like to receive a newsletter?</label>
  <!-- <input type="radio" value="yes" ngModel name="newsletter">Yes
  <input type="radio" value="no" ngModel name="newsletter">No -->
  <app-my-toggle ngModel name="newsletter"></app-my-toggle>
  <br>
  <button>SUBMIT</button>
</form>
<hr>
<p>Form: {{ f.value | json }}</p>
<p>Form status: {{ f.control.status | json }}</p>
<p>Password status: {{ password.control.status | json }}</p>
<p>Account status: {{ account.control?.errors | json }}</p>

<button (click)="setDefaults()">Set Defaults</button>

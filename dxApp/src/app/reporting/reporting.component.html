<div class="container-fluid">
  <h1 style="text-align: center">AngularJS to Angular Conversion</h1>
  <div class="row">
    <div class="col-md-6">
      <dx-data-grid #grdFiles id="gridContainerFiles" [dataSource]="files"></dx-data-grid>
    </div>
    <div class="col-md-6">
      <app-charts title="Number of Files" palette="Soft Pastel" [labelAll]="fileAll" [labelConv]="fileConv" [all]="oldFileCount" [conv]="convFileCount"></app-charts>
      <app-charts title="Lines of Code" palette="Office" [labelAll]="locAll" [labelConv]="locConv" [all]="allLOC" [conv]="convLOC"></app-charts>
    </div>
  </div>
</div>

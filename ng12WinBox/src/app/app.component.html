<div class="container">

  <h1>WinBox with Angular</h1>

  <div>
    <button type="button" (click)="onOpenDialog()">Simple Dialog (No Angular)</button>
    <button type="button" (click)="onOpenMessageBox()">MessageBox</button>
    <button type="button" (click)="onOpenMessageBoxYesNo()">MessageBox (Yes/No)</button>
  </div>

  <hr>

  <table border="1" style="width: 50vw;">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.age}}</td>
        <td>
          <button type="button" (click)="onViewPerson(row)">View</button>
        </td>
      </tr>
    </tbody>
  </table>


<router-outlet></router-outlet>


</div>
